<!DOCTYPE html>
<html>
  <head>
    <title>Alex W's Google homepage</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
  </head>

  <body>
    <div id="container">
      <div class="navbar">
        <ul>

            <li><a id="signin" href="">Sign In</a></li>
            <li><a href="#">Block</a> </li>
            <li><a href="#">Images</a> </li>
            <li><a href="#">Gmail</a> </li>
        </ul>
      </div>
    <div id="body">
      <div id="main-image">
        <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
      </div>

      <div id="input">
        <form>
          <input id="searchbar" type="text" name="searchbar">
        </form>
      </div>

      <div class="buttons">
        <form>
          <input id="google-search" type="submit" value="Google Search">
        </form>

        <form>
          <input id="feeling-lucky" type="submit" value="I'm Feeling Lucky">
        </form>
      </div>
    </div>
    <div id="footer">
      <ul>
        <span id=fleft>
          <li><a href="#">About</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Advertising</a></li>

        </span>
        <span id="fright">
          <li><a href="#">Settings</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
        </span>
      </ul>
    </div>
  </div>


  </body>


</html>
